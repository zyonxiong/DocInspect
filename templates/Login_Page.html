{% extends 'base.html' %}

{% block nav %} {% endblock %}

{% block body %} 

<body>

      <h1 id="header-title">Welcome To DocInspect</h1>
      <div class='register-box'>
        <div id="user-form">
          <h3>Don't have an account? Create A New Account Here!</h3>
            <form id="create-form" action="/users" method="POST">
              <label>Username: <input type="text" name="username" placeholder="create username"></label><br>
              <label>Password: <input type="text" name="password" placeholder="create password"></label><br>
              <input type="submit" value="Create New Account">
            </form>
          <h3>Log In</h3>
            <form id= "created-form" action="/login">
                <label>Username:<input type="text" name="login-username" placeholder="username"></label><br>
                <label>Password:<input type="text" name="login-password" placeholder="password"></label><br>
                <input type="submit" value="Log In"><br>
            </form>
        </div>
    </div>
    
</body>

{% endblock %}
