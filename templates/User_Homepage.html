{% extends 'base.html' %}

{% block body %}

    <h3> Username: {{ user.username }} </h3> <br>
  <body>

  {% if "user_id" in session %}
   
    <form id="data-form" action='/add-entry' method="POST" enctype="multipart/form-data">
      <div>
        <h4>Date <input type="datetime-local" id='date' name='date' required></h4><br>
        <h4>Add an Entry</h4><br>
          <!-- <textarea name="entry" id= 'entry' rows="5" cols="60"></textarea><br> -->
          <div class="row">
          <div class="form-floating col-2">
            <textarea class="form-control" id='entry' name='entry' 
            placeholder="Leave an entry here" id="floatingTextarea2" rows="5" cols="60" required></textarea>
            <label for="floatingTextarea2">Write an entry here...</label>
          </div>
          </div>
          <br><h5>Location:</h5><br>

          <div class="row">
            <div class="form-floating col-2">
              <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude" required>
              <label for="floatingInput">Longitude</label>
            </div>
            <div class="form-floating col-md-2">
              <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude" required>
              <label for="floatingPassword">Latitude</label>
            </div>
          </div>

          <br><h5>Weather:</h5><br>

            <div class="row">
              <div class="form-floating col-2">
                <input type="text" class="form-control" id="weather-temperature" name="weather-temperature" placeholder="weather-temperature" required>
                <label for="floatingInput">Weather Temperature (F)</label>
              </div>
              <div class="form-floating col-md-2">
                <input type="text" class="form-control" id="weather-condition" name="weather-condition" placeholder="weather-condition" required>
                <label for="floatingPassword">Weather Condition</label>
              </div>
            </div>

          <!-- <input type='text' id='longitude' name='longitude'>
          <input type='text' id='latitude' name='latitude'><br>
          <label>Forecast</label><br>
          <label>Weather Temperature (F)</label><br>
          <input type='text' id='weather-temperature' name='weather-temperature'><br>
          <label>Weather Condition</label><br>
          <input type='text' id='weather-condition' name='weather-condition'><br> -->
          <br><button class="btn btn-primary" id='location'>Click for Location and Weather</button><br>
          
                      
        <br><h5>Media Upload</h5><br>
          <input type="file" name="file_name"><br><br>

          <div class="row">
            <div class="form-floating col-2">
              <input type="text" class="form-control" id="media title" name="title" placeholder="media title">
              <label for="floatingInput">Media Title</label>
            </div>
            <div class="form-floating col-md-2">
              <input type="text" class="form-control" id="media description" name="description" placeholder="media description">
              <label for="floatingPassword">Description</label>
            </div>
          </div>
          <br>
          
          <!-- <label>Media Title</label><br>
          <input type='text' name='title'><br>
          <label>Media Description</label><br>
          <input type='text' name='description'><br> -->
          <input class="btn btn-primary" type="submit"><br>
      </div>
    </form>
  </body>

  {% endif %} 
    
    
{% endblock %}

{% block script%}

<script src="/static/JS/geolocation_api.js"></script>
<script src="/static/JS/cloudinary_api.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

{% endblock %}
