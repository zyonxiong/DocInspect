<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} DocInpsect {% endblock %}</title>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {{ messages }}
  {% endif %}
  {%endwith %}

  {% block nav %}

  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">DocInspect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/add-entry-form">Add Entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view-entries">View All Entries</a>
          </ul>
          <form class="d-flex" id='search' action='/show-keyword-result'>
            <input class="form-control me-2" id="search" name="search" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form><br>
          </div>
          <div class="logout">
            <form id='logout button' action="/logout">
              <input class="btn btn-primary" type="submit" value="Log Out">
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
    {% endblock %}

  {% block body %} {% endblock %}

  {% block script %} {% endblock %}

  {% block logout %}

  {% endblock %}
</body>

</html>
